<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper flex-justified">
      <main class="container">
        <header class="header flex-justified">
          <h1 class="heading">Your Result</h1>
          <div class="display flex-justified">
            <p class="display-partial">76</p>
            <p class="display-total">of 100</p>
          </div>
          <div class="response flex-justified">
            <p class="response-heading">Great</p>
            <p class="response-text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </header>
        <article class="content">
          <h2 class="sub-heading">Summary</h2>
          <ul class="results">
            <li class="result result-alert">
              <div class="result-description">
                <img
                  src=""
                  alt="icon"
                  width="20"
                  class="result-icon"
                  aria-label="dinamic src from javascript"
                />
                <p
                  class="result-name"
                  aria-label="dinamic value from javascript"
                ></p>
              </div>
              <p
                class="result-response"
                aria-label="dinamic value from javascript"
              ></p>
            </li>
            <li class="result result-info">
              <div class="result-description">
                <img
                  src=""
                  alt="icon"
                  width="20"
                  class="result-icon"
                  aria-label="dinamic src from javascript"
                />
                <p
                  class="result-name"
                  aria-label="dinamic value from javascript"
                ></p>
              </div>
              <p
                class="result-response"
                aria-label="dinamic value from javascript"
              ></p>
            </li>
            <li class="result result-sucess">
              <div class="result-description">
                <img
                  src=""
                  alt="icon"
                  width="20"
                  class="result-icon"
                  aria-label="dinamic src from javascript"
                />
                <p
                  class="result-name"
                  aria-label="dinamic value from javascript"
                ></p>
              </div>
              <p
                class="result-response"
                aria-label="dinamic value from javascript"
              ></p>
            </li>
            <li class="result result-primary">
              <div class="result-description">
                <img
                  src=""
                  alt="icon"
                  width="20"
                  class="result-icon"
                  aria-label="dinamic src from javascript"
                />
                <p
                  class="result-name"
                  aria-label="dinamic value from javascript"
                ></p>
              </div>
              <p
                class="result-response"
                aria-label="dinamic value from javascript"
              ></p>
            </li>
          </ul>
          <button class="btn btn-neutral" type="button">Continue</button>
        </article>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/alexsanderBDS" target="_blank"
            >Alexsander</a
          >.
        </div>
      </main>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
